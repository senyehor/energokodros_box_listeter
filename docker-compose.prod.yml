version: "3.7"
services:
  db:
    container_name: db
    image: postgres:11
    restart: unless-stopped
    env_file:
      - db_service_settings.env
    volumes:
      - app_pg_data:/var/lib/postgresql/data # directory where actual postgres data is stored

  box_listener:
    container_name: box_listener
    image: senyehor/packet_listener:latest
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - prod_config.env
      - packet_config.env
      - app_user_db_settings.env


volumes:
  app_pg_data: