version: "3.7"
services:
  db:
    container_name: db
    image: postgres:11
    volumes:
      - "db_data:/var/lib/postgresql/data"
    restart: unless-stopped
    expose:
      - 5432

  box_listener:
    container_name: box_listener
    image: senyehor/box_listener:latest
    depends_on:
      - db
    ports:
      - "9000:9000"
    env_file:
      - envs.d/dev_config.env
      - envs.d/packet_config.env
    restart: unless-stopped

